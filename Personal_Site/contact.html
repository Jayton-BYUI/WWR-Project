<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/contact.css">
    
    <title>Jayton's Portfolio</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="img/logo.png" alt="Logo" id="logo"></a>
        <nav>
            <a href="home.html">Home</a>
            <a href="about-me.html">About Me</a>
            <a href="qualifications.html">Qualifications</a>
            <a href="contact.html" id="current-page">Contact</a>
        </nav>
    </header>

    <main>
        <div id="feedback"></div>
        <h3>Please feel free to reachout if you have any questions.</h3>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello'+ formElement.user_name.value +'! Thank you for your message. I will respond as soon as I can!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
      </script>

    <footer>
        <h3>Portfolio Site &copy; 2022 - Jayton Crockett</h3>
        
        <a href="site-plan.html" class="footer_links">Site-plan</a>
        <a href="contact.html" class="footer_links">Contact</a>
        <div class="social">
            <a href="https://facebook.com/" target="_blank">
                <img src="img/facebook.png" alt="fb icon">
            </a>

            <a href="https://instagram.com" target="_blank">
                <img src="img/instagram.png" alt="instagram icon">
            </a>

            <a href="https://linkedin.com" target="_blank">
                <img src="img/linkedin.png" alt="linkedin icon">
            </a>
        </div>
    </footer>
</body>
</html>
